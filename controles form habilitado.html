<!DOCTYPE html>
<html lang="es">
<head>
  <title>tablas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin= "anonymous"></script>
    
    <!-- CONTROLES SOLO LECTURA / HABILITADO -->
    <br>
            <input class="form-control" type="text" placeholder="Entrada no habilitada" aria-label="Disabled input example" disabled>
            <input class="form-control" type="text" value="Control deshabilitado,solo lectura" aria-label="Disabled input example" disabled readonly>
            <input class="form-control" type="text" value="Control solo lectura" aria-label="Disabled input example" readonly>
    <br
    <!-- CONTROLES SOLO LECTURA SIN FORMATO -->
    <br>    
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">    
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>
</body>
</html>
